version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - JWT_SECRET=supersecretkey
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=vote_user
      - DB_PASS=vote_password
      - DB_NAME=vote_database
    volumes:
      - .:/app

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: $F00tba11!
      MYSQL_DATABASE: vote_database
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
