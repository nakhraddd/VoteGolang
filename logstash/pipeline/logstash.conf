# /usr/share/logstash/pipeline/logstash.conf

input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["app-logs"]
    group_id => "logstash-app-logs"
    codec => "json"
    auto_offset_reset => "earliest"
  }
}

filter {
  # (No filter needed for a basic test, the JSON codec does the parsing)
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "app-logs-json-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}