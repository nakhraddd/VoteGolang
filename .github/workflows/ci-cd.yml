name: VoteGolang CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: go mod download
      - run: go test -v ./...

  terraform-and-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.terraform-output.outputs.instance_ip }}
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - run: terraform -chdir=terraform init

      # Import block to "connect" if it already exists
      - name: Terraform Apply
        run: |
          terraform -chdir=terraform apply -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}"

      - id: terraform-output
        run: echo "instance_ip=$(terraform -chdir=terraform output -raw instance_ip)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/votegolang:latest

  deploy:
    needs: terraform-and-docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env
          echo "DB_NAME=vote_database" >> .env
          echo "DB_USER=vote_user" >> .env
          echo "DB_HOST="${{ secrets.DB_HOST }}" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "REDIS_HOST=redis" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "BNB_NODE_URL=${{ secrets.BNB_NODE_URL }}" >> .env
          echo "BNB_PRIVATE_KEY=${{ secrets.BNB_PRIVATE_KEY }}" >> .env
          echo "BNB_CONTRACT_ADDRESS=${{ secrets.BNB_CONTRACT_ADDRESS }}" >> .env
          echo "BNB_CHAIN=${{ secrets.BNB_CHAIN }}" >> .env

      - name: Verify files exist locally
        run: |
          ls -la docker-compose.yaml .env nginx/ logstash/
          # This step will fail the CI if the files are actually missing

      - name: Copy Config Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ needs.terraform-and-docker.outputs.instance_ip }}
          username: gcp-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yaml,.env,nginx/,logstash/"
          target: "/home/gcp-user/app"
          rm: true
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.terraform-and-docker.outputs.instance_ip }}
          username: gcp-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/gcp-user/app

            export $(grep -v '^#' .env | xargs)
            
            if [ -z "$DOCKERHUB_USERNAME" ]; then
              echo "‚ùå ERROR: DOCKERHUB_USERNAME is not set in .env"
              cat .env
              exit 1
            fi
            
            # 3. Use sudo -E to preserve the exported DOCKERHUB_USERNAME
            sudo -E docker compose pull
            sudo -E docker compose up -d --remove-orphans
            
            echo "üöÄ Deployment Successful!"
            sudo docker compose ps