name: VoteGolang CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: go mod download
      - run: go test -v ./...

  terraform-and-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.terraform-output.outputs.instance_ip }}
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - run: terraform -chdir=terraform init

      # Import block to "connect" if it already exists
      - name: Terraform Apply
        run: |
          terraform -chdir=terraform apply -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}"

      - id: terraform-output
        run: echo "instance_ip=$(terraform -chdir=terraform output -raw instance_ip)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/votegolang:latest

  deploy:
    needs: terraform-and-docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "DB_NAME=vote_database" >> .env
          echo "DB_USER=vote_user" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
          echo "SMTP_MAIL=${{ secrets.SMTP_MAIL }}" >> .env
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> .env
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env
          echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env
          echo "BNB_NODE_URL=${{ secrets.BNB_NODE_URL }}" .env
          echo "BNB_PRIVATE_KEY=${{ secrets.BNB_PRIVATE_KEY }}" >> .env
          echo "BNB_CONTRACT_ADDRESS=${{ secrets.BNB_CONTRACT_ADDRESS }}" >> .env
          echo "BNB_CHAIN=${{ secrets.BNB_CHAIN }}" >> .env

      - name: Copy Config Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ needs.terraform-and-docker.outputs.instance_ip }}
          username: gcp-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./docker-compose.yml,./.env,./nginx/**,./logstash/**"
          target: "~/app"
          rm: true
          strip_components: 0
          debug: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.terraform-and-docker.outputs.instance_ip }}
          username: gcp-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/gcp-user/app
            
            echo "Current directory: $(pwd)"
            ls -la
            
            # 1. Debug: Check why startup script might be failing
            echo "Checking startup script logs..."
            sudo journalctl -u google-startup-scripts.service --no-pager -n 20
            
            # 2. Improved Wait
            echo "Waiting for Docker installation..."
            for i in {1..20}; do
              if command -v docker &> /dev/null; then
                echo "âœ… Docker found!"
                break
              fi
              echo "Waiting... ($i/20)"
              sleep 10
            done
            
            # 3. Pull and Run
            # We use 'sudo' explicitly here to avoid group-sync issues during the first boot
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans
            
            echo "ðŸš€ Stack is up!"
            sudo docker ps